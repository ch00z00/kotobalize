version: "3.8"

services:
 backend:
  build:
   context: ./backend/generated-server
  ports:
   - "8080:8080"
  depends_on:
   db:
    condition: service_healthy
  env_file:
   - .env.local
  networks:
   - kotobalize-net

 frontend:
  build:
   context: ./frontend
  ports:
   - "3000:3000"
  volumes:
   # ホストのソースコードをコンテナにマウントして、ホットリロードを有効にします
   # :delegated はmacOSでのパフォーマンスを向上させます
   - ./frontend:/app:delegated
   # コンテナ内のnode_modulesがホストのもので上書きされるのを防ぎます
   - /app/node_modules
  # DockerfileのCMDを上書きし、開発サーバーを起動します
  command: npm run dev
  depends_on:
   - backend
  env_file:
   - .env.local
  networks:
   - kotobalize-net

 db:
  image: mysql:8.0
  container_name: kotobalize-db
  restart: always
  env_file:
   - .env.local
  healthcheck:
   test:
    [
     "CMD",
     "mysqladmin",
     "ping",
     "-h",
     "localhost",
     "-u",
     "root",
     "-prootpassword",
    ]
   interval: 10s
   timeout: 5s
   retries: 5
   start_period: 10s
  ports:
   # MySQL port mapping
   - "3306:3306"
  volumes:
   # MySQL data persistence
   - mysql-data:/var/lib/mysql
  networks:
   - kotobalize-net

networks:
 kotobalize-net:
  driver: bridge

volumes:
 mysql-data:
  driver: local

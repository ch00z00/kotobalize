name: Continuous Integration

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs:
 lint-and-test:
  name: Lint and Test
  runs-on: ubuntu-latest
  steps:
   - name: Checkout repository
     uses: actions/checkout@v4

   # ----------------------------------
   # Frontend CI
   # ----------------------------------
   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: "20"
      cache: "npm"
      cache-dependency-path: frontend/package-lock.json

   - name: Install frontend dependencies
     run: npm ci
     working-directory: ./frontend

   - name: Run frontend lint check
     run: npm run lint
     working-directory: ./frontend

   - name: Run frontend tests
     run: npm test
     working-directory: ./frontend

   # ----------------------------------
   # Backend CI
   # ----------------------------------
   - name: Setup Go
     uses: actions/setup-go@v5
     with:
      go-version: "1.23"
      cache-dependency-path: backend/generated-server/go.sum

   - name: Tidy Go modules
     run: go mod tidy
     working-directory: backend/generated-server

   - name: Run backend linter (golangci-lint)
     uses: golangci/golangci-lint-action@v4
     with:
      version: latest
      working-directory: backend/generated-server
      args: --disable=typecheck --out-format=colored-line-number

   - name: Run backend tests
     run: go test -v ./...
     working-directory: ./backend/generated-server

   - name: Generate coverage report
     run: |
      go test -v -coverprofile=coverage.out -covermode=atomic ./...
      go tool cover -html=coverage.out -o coverage.html
     working-directory: ./backend/generated-server

   - name: Upload coverage report
     uses: actions/upload-artifact@v4
     with:
      name: go-coverage-report
      path: backend/generated-server/coverage.html
